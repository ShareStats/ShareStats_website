      content : "Al jaren proberen we bij allerlei opleidingen en universiteiten leuke, nieuwe, originele statistiekvragen te verzinnen. Elkaar daarbij zien als partners en collega’s, in plaats van concurrenten, opent de deur om onze krachten en ideeën te bundelen zodat we gezamenlijk komen tot beter statistiekonderwijs voor al onze studenten. Als raken verbinden wordt, volgt samenwerken vanzelf."
