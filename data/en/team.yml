    - name : Dimitris Pavlopoulos
      image_webp : images/team/dimitris.webp
      image : images/team/dimitris.jpg
      designation : Vrije Universiteit Amsterdam
      content : "Samen met Marike ga ik de verzameling en de kwalitateitscontrole van toetsvragen coordineren. Ons doel is een rijke pool van vragen te krijgen die direct inzetbaar zijn in het onderwijs van Methoden en Statistiek. Embark in the world of Statistics. It’s not a necessary evil but a tool to understand how the world works."
