          link : "https://www.linkedin.com/in/sharonklinkenberg/"
        - icon : ti-github # themify icon pack : https://themify.me/themify-icons
          link : "https://github.com/ShKlinkenberg"
        
    # team member loop
    - name : Niels Smits
      image_webp : images/team/niels.webp
      image : images/team/niels.jpg
      designation : Universiteit van Amsterdam
      content : "Ik richt me in dit project vooral op het schrijven van R-code om de functionaliteit van het exams package uit te breiden. Ik hoop hiermee te bereiken dat gebruikers een grotere keuze hebben in de digitale leer- of toetsomgeving die ze willen gebruiken voor het aanbieden van het oefen- en toetsmateriaal. Het is mooi dat we voor het creëren van ons studiemateriaal niet langer afhankelijk zijn van een commerciële partij of softwareaanbieder!"
