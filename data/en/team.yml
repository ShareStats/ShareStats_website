    # team member loop
    - name : Sharon Klinkenberg
      image_webp : images/team/sharon.webp
      image : images/team/sharon.jpg
      designation : Universiteit van Amsterdam
      content : "Als voorzitter van de special interest group digitaal toetsen van SURF heb ik de afgelopen 10 jaar gezien hoe lastig het is om toetsitems te delen. Ondanks de beschikbare standaarden is uitwisseling tussen toetsapplicaties nog steeds een uitdaging. ShareStats moet de bron worden die in iedere toetsapplicatie ingeladen kan worden. Ik zal me bezig houden met het kwaliteitsmodel en toetsvragen uit een eerder SURF project, de statistiek fabriek, geschikt maken voor ShareStats."
      social :
        - icon : ti-world # themify icon pack : https://themify.me/themify-icons
          link : "www.klinkenberg.amsterdam"
        - icon : ti-twitter-alt # themify icon pack : https://themify.me/themify-icons
          link : "https://twitter.com/ShKlinkenberg"
