    # team member loop
    - name : Marleen de Moor
      image_webp : images/team/marleen.webp
      image : images/team/marleen.jpg
      designation : Vrije Universiteit Amsterdam
      content : "Als algemeen projectleider van ShareStats zal ik me bezig houden met de planning en voortgang van het project. Daarnaast behoort kennisdisseminatie tot mijn taken: het opzetten van een actieve vakcommunity om zoveel mogelijk docenten te betrekken bij Sharestats, en docenten op de hoogte te houden van onze mijlpalen! Mijn motto voor ShareStats is “Het geheel is meer dan de som der delen”. Wiskundig gezien klopt dat misschien niet, maar ik hoop wel dat het voor ons project zo werkt! Samenwerken aan een databank van statistiekopgaven verhoogt de kwaliteit van ons onderwijsmateriaal en bespaart docenten tijd!"
      social :
        - icon : ti-facebook # themify icon pack : https://themify.me/themify-icons
          link : "#"
        - icon : ti-twitter-alt # themify icon pack : https://themify.me/themify-icons
