    - name : Marike Polak
      image_webp : images/team/marike.webp
      image : images/team/marike.jpg
      designation : Erasmus Universiteit Rotterdam
      content : "Ik coördineer samen met Dimitris het reviewen en het reviseren van statistiekopgaven. Hiermee zorgen we dat de al beschikbare opgaven van alle deelnemende universiteiten volgens afgesproken kwaliteitseisen opgemaakt worden en opgenomen kunnen worden in de gratis toegankelijke itembank. Ik verheug me op de uitwisseling met docenten van andere universiteiten. Door het open delen van statistiekopgaven leren we van elkaar en maken we elkaar en onze studenten sterker!"
